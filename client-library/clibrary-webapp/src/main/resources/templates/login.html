<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lanf="fr">
    <head th:insert="fragments/fragments.html :: headerfiles">
        <meta charset="UTF-8">
        <title>Connexion</title>
    </head>
    <body>

        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-md-4 col-sm4 col-xs-12">
                    <form class="form-container form-login" action="#" th:action="@{/Login}" th:object="${user}" method="post">
                        <h2>Se connecter</h2><br/>
                        <div class="form-group">
                            <label for="identifiant">Identifiant:</label>
                           <input id="identifiant" class="form-control" type="text" th:field="*{username}" name="user_name" placeholder="Identifiant"/>
                           <!--span class="error" th:if="${#fields.hasErrors('accountOwnerEmail')}" th:errors="*{accountOwnerEmail}">name error</span-->
                        </div>
                        <div class="form-group">
                            <label for="pass">Mot de passe:</label>
                           <input id="pass" class="form-control" type="password" th:field="*{password}" name="password" placeholder="Mot de passe" />
                        </div>
                        <!--div class="form-group"-->
                            <button type="submit" class="btn btn-success btn-block">Se connecter</button>
                        <!--/div-->

                        <!--span class="error" th:if="${errorMessage}" th:utext="${errorMessage}"></span-->
                        <br/><a  class="text-white" th:href="@{~/}"><small>Page d'accueil</small></a>
                    </form><br/>
                </section>
            </section>
        </section>


        <footer th:replace="fragments/footer.html :: footer" class="footer"></footer>
        <div th:insert="fragments/fragments.html :: script"></div>
    </body>
</html>
