<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ouvrages</title>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">

            <h1>Publications</h1>
            <div class="row">
                <div th:each=" library : ${libraries}">
                    <span th:text="${library.id}"></span>
                    <p th:text="${library.address}"></p>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    </body>
</html>
