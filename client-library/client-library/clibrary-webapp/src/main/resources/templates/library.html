<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/fragments.html :: headerfiles">
        <meta charset="UTF-8">
        <title>Ouvrages</title>
    </head>
    <body>
        <div th:insert="fragments/fragments.html :: nav"></div>

            <p>Liste des médiathèques du groupe BMS</p>



        <div class="container">


            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Adresse</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" library : ${libraries}">
                    <td th:text="${library.name}"></td>
                    <td th:text="${library.address}"></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div th:insert="fragments/fragments.html :: footer" class="footer"></div>
        <div th:insert="fragments/fragments.html :: script"></div>
    </body>
</html>
