<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lanf="fr">
    <head th:insert="fragments/fragments.html :: headerfiles">
        <meta charset="UTF-8">

    <body>
        <div th:insert="fragments/fragments.html :: nav"></div>

        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Titre</th>
                    <th scope="col">Editeur</th>
                    <th scope="col">Copies disponibles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" publication : ${session.publications}">
                    <td ><a style="text-decoration: none" th:href="@{~/Publication(id=${publication.id})}" th:text="${publication.title}"></a></td>
                    <td th:text= "${publication.editor} ? ${publication.editor.name} : ' ' "></td>
                    <td th:text="${publication.nbOfAvailableCopies}"></td>
                </tr>
                </tbody>
            </table>

        </div>

        <div th:insert="fragments/fragments.html :: footer" class="footer"></div>
        <div th:insert="fragments/fragments.html :: script"></div>

    </body>
