<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lanf="fr">
    <head th:insert="fragments/fragments.html :: headerfiles">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire de recherche</title>
    </head>
    <body>
        <div th:insert="fragments/fragments.html :: nav"></div>
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-6">
                    <form class="form-container"  th:action="@{/Research}" th:object="${formCommand}" method="post">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <select class="form-control" th:field="*{dropdownSelectedValue}" >
                                           <option th:each="value : ${criteria}" th:text="${value}" th:value="${value}"></option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <input class="form-control" type="text" th:field="*{textField}" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
                        </div>

                        <span class="error" th:if="${errorMessage}" th:text="${errorMessage}"></span>


                        <br/><p>Limiter ma recherche par Médiathèque(s)</p>

                        <div>
                            <label class="containerBox" th:each=" library : ${libraries}">
                                <input type="checkbox"
                                       th:text="${library.name}"
                                       th:value="${library.id}"
                                       th:field="*{checkboxSelectedValue}">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <br/>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
                        </div>
                    </form>
                </section>
            </section>
        </section>





        <div th:insert="fragments/fragments.html :: footer" class="footer"></div>
        <div th:insert="fragments/fragments.html :: script"></div>
        <script>
            $(document).ready(function(){
                $('input:checkbox').click(function() {
                    $('input:checkbox').not(this).prop('checked', false);
                });
            });
        </script>
    </body>
</html>
