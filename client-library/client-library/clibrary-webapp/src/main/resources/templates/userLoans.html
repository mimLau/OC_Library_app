<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/fragments.html :: headerfiles">
        <meta charset="UTF-8">
        <title>Emprunts</title>
    </head>
    <body>
        <div th:insert="fragments/fragments.html :: nav"></div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="responsive-table-line" style="margin:0px auto;max-width:1500px;"><br/><br/>
                    <p class="text-center"> Mes emprunts : </p><br/>
                    <table class="table table-hover" style="border: 1px solid #DDD;">
                        <thead>
                            <tr>
                                <th scope="col">Titre</th>
                                <!--th scope="col">NÂ° d'identification</th-->
                                <th scope="col">Parution/Publication</th>
                                <th scope="col">Date d'emprunt</th>
                                <th scope="col">Date de retour</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" loan : ${loans}">
                                <td th:text="${loan.copy.publication.title}"></td>
                                <!--td th:text="${loan.copy.barcode}"></td-->
                                <td th:text="${loan.copy.publication.publicationDate}"></td>
                                <td th:text="${#temporals.format(loan.loanDate, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <span th:if="${loan.returnDate < toDay}"><span th:text="${#temporals.format(loan.returnDate, 'dd-MM-yyyy')}" style="color: red"/></span>
                                    <span th:unless="${loan.returnDate < toDay}"><span th:text="${#temporals.format(loan.returnDate, 'dd-MM-yyyy')}"/></span>
                                </td>
                                <td >
                                    <span th:if="${loan.extented}"></span>
                                    <span  th:unless="${loan.extented}"> <a th:href="@{~/extends(id=${loan.id})}" ><button class="btn btn-outline-danger my-2 my-sm-0 btn-sm">Prolonger</button></a> </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:insert="fragments/fragments.html :: footer" class="footer"></div>
        <div th:insert="fragments/fragments.html :: script"></div>
    </body>
</html>
