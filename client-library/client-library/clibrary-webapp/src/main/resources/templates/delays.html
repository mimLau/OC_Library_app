<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Liste des retards</title>
</head>
    <body>
        <div th:insert="fragments/fragments.html :: nav"></div>

        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Date d'emprunt</th>
                    <th scope="col">Date de retour</th>
                    <th scope="col">Prolongation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" borrowing : ${borrowings}">
                    <td th:text="${borrowing.id}"></td>
                    <td th:text="${borrowing.copy.publication.title}"></td>
                    <td th:text="${borrowing.borrowingDate}"></td>
                    <td th:text="${borrowing.returnDate}"></td>
                    <td if th:text="${borrowing.extented}"> Prolong√©e</td>
                </tr>
                </tbody>
            </table>

        </div>


        <div th:insert="fragments/fragments.html :: footer" class="footer"></div>
        <div th:insert="fragments/fragments.html :: script"></div>
    </body>
</html>
